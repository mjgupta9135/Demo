  <body>
   <table>
    <caption>User Details</caption>
    <thead>

        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Designation</th>
      </tr>
    </thead>
    <tbody>
     {% for emp in employees%}

      <tr>
        <td>{{emp.first_name}} {{emp.last_name}}</td>

    </tbody>
